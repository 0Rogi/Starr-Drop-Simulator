<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Starr Drop Simulator</title>
    <link rel="stylesheet" href="./style.css">
    
    <script defer src="./scripts/upgradeText.js"></script>
    <script defer src="./scripts/upgradeStarr.js"></script>

</head>
<body>
    <div id="container" class="container">
        <h1 id="rarityText">RARE</h1>
        <img src="assets/images/starr-drop.png" id="starr" class="starr"></img>
        <p id="upgradeText">UPGRADE CHANCES</p>
        <div class="upgradeContainer">
            <div class="circleWrapper">
                <img src="assets/images/upgrade-mark.png" name="1" id="current" class="circle">
            </div>
            <div class="circleWrapper">
                <img src="assets/images/upgrade.png" name="2" class="circle">
            </div>
            <div class="circleWrapper">
                <img src="assets/images/upgrade.png" name="3" class="circle">
            </div>
            <div class="circleWrapper">
                <img src="assets/images/upgrade.png" name="4" class="circle">
            </div>
        </div>
    </div>
</body>
</html>
